<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./menu.css">
</head>
<body>

    <!-- sidebar background - soon to add image -->
    <img class="bg-image" src="" alt="">


    <!-- header -->
    <header>
        <div class="header-container container">
            <div class="header-toggle" id="header-toggle">
                <i class="ri-menu-5-line"></i>
            </div>

            <!-- to add some logo here -->
            <a href="#" class="header-logo">
                <img src="./jawsome.png" alt="">
            </a>
        </div>
    </header>
    <!-- 
        sidebar
        convert to searchbar, channels, direct messages, settings 
    -->
    <div class="sidebar" id="sidebar">
        <nav class="sidebar__container">
            <div class="sidebar__content">
                 

                <h3 class="sidebar__title">
                    <span>
                        main menu
                    </span>
                </h3>
                <div class="sidebar__list">
                    <a href="#" class="sidebar__link">
                        <i class="ri-home-2-line"></i>
                        <span class="sidebar__link-name">home</span>
                        <span class="sidebar__link-float">home</span>
                    </a>
                    
                    <a href="#" class="sidebar__link">
                        <i class="ri-compass-line"></i>
                        <span class="sidebar__link-name">explore</span>
                        <span class="sidebar__link-float">explore</span>
                    </a>

                    <a href="#" class="sidebar__link">
                        <i class="ri-inbox-2-line"></i>
                        <span class="sidebar__link-name">inbox</span>
                        <span class="sidebar__link-float">inbox</span>
                    </a>

                    <a href="#" class="sidebar__link">
                        <i class="ri-team-fill"></i>
                        <span class="sidebar__link-name">channels</span>
                        <span class="sidebar__link-float">channels</span>
                    </a>

                    <a href="#" class="sidebar__link">
                        <i class="ri-settings-4-line"></i>
                        <span class="sidebar__link-name">settings</span>
                        <span class="sidebar__link-float">settings</span>
                    </a>
                </div>
            </div>
            <div class="sidebar__account">
                <img src="https://tinyurl.com/5dm5746j" alt="">
                <div class="sidebar__detail">
                    <h3 class="sidebar__name">
                        Amerix Smith
                    </h3>
                    <span class="sidebar__email">
                        handsomeman@yahoo.com
                    </span>
                </div>
                <i class="ri-arrow-right-s-line"></i>
            </div>
        </nav>
    </div>

    <!-- main -->


    <script src="./menu.js"></script>
</body>
</html>
